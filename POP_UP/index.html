<!DOCTYPE html>
<html>
<head>
    <title>Intermediate Bootstrap Modal Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Fetching Data...</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                Please wait while fetching data...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>

   //simple
   function promptUser(request, callback) {
        var userInput = prompt(request);
        callback(userInput);
    }

    function mainFunction() {
        var data = "Hi, what is your name?";
        promptUser(data, function(response) {
            alert("Hello, " + response + "!");
        });
        alert('ok');
    }
    mainFunction();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form on Enter Key Press</title>
</head>
<body>

    <h1>Submit Form on Enter Key Press</h1>

    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script>
        // Function to submit the form
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission
            var formData = new FormData(document.getElementById("myForm"));
            console.log("Form submitted with data:", formData);
            // You can add your form submission logic here
        }

        // Event listener for Enter key press
        document.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                submitForm(event);
            }
        });

        // Event listener for Ctrl + Backspace
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === "Backspace") {
                clearForm();
            }
        });

        // Function to clear the form data
        function clearForm() {
            document.getElementById("myForm").reset();
            console.log("Form data cleared.");
        }

        
    </script>
  
    <script>
        //for debug
    // Function to display key code
    function displayKeyCode(event) {
        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "<p>Key pressed: " + event.key + " (Key code: " + event.keyCode + ")</p>";
    }

    // Event listener for keydown event
    document.addEventListener("keydown", displayKeyCode);
</script>

</body>
</html>
